{% extends "header.html" %}
{% block conteudo %}

      <form action="" method="POST">
        <fieldset>
          <div class="form-group">
            <label for="nome">Nome da Tarefa</label>
            <input type="text" id="nome" name="nome" value="{{ task.tarefa }}" class="form-control">
          </div>
          <div class="form-group">
            <label for="genero">Data</label>
            <input type="date" id="data" name="data" value="{{ task.data }}" class="form-control">
          </div>
          <div class="form-group">
            <label for="autor">Informações da tarefa</label>
            <input type="search" id="info" name="info" value="{{ task.descricao }}" class="form-control">
          </div>
          <br>
          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
        </fieldset>
      </form>
      
{% endblock %}
