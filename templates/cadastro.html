{% extends "header.html" %}
{% block conteudo %} 
        
        <form action="{{url_for('cadastro')}}" method="POST">
            <input type="hidden" name="proxima" >
            <p><label>Nome de usuário:</label> <input class="form-control" type="text" name="username" required></p>
            <p><label>Senha:</label> <input class="form-control" type="password" name="password" required></p>
            <p><button class="btn btn-primary" type="submit">Cadastrar novo usuário</button></p>
        </form>
        
{% endblock %}
